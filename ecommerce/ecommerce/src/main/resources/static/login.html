<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif; /* A nice, clean font */
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #signup-form {
            display: none; /* Signup form is hidden by default */
        }
    </style>
</head>
<body>

    <div class="card auth-card">
        <div class="card-body">
            <!-- Login Form (Visible by default) -->
            <div id="login-form">
                <h3 class="text-center mb-4">Welcome Back!</h3>
                <!-- THE CRITICAL FIX IS HERE: id="loginForm" -->
                <form id="loginForm"> 
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
                        <label for="loginUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div id="login-message" class="mb-3"></div>
                    <button type="submit" class="btn btn-success w-100 btn-lg">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                </p>
            </div>

            <!-- Sign Up Form (Hidden by default) -->
            <div id="signup-form">
                <h3 class="text-center mb-4">Create an Account</h3>
                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="signupUsername" placeholder="Username" required>
                        <label for="signupUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                        <label for="signupEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                        <label for="signupPassword">Password</label>
                    </div>
                    <div id="message" class="mb-3"></div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="#" id="show-login">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
