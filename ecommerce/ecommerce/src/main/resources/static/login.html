<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            padding: 2.5rem;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #signup-form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card auth-card">
        <div class="card-body">
            <div id="login-form">
                <h3 class="text-center mb-4">Welcome Back!</h3>
                <form id="loginForm" action="/perform_login" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username" required>
                        <label for="loginUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div id="login-message" class="mb-3">
                        <div id="error-alert" class="alert alert-danger" style="display: none;">Invalid username or password.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-lg">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                </p>
            </div>

            <div id="signup-form">
                <h3 class="text-center mb-4">Create an Account</h3>
                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="signupUsername" placeholder="Username" required>
                        <label for="signupUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                        <label for="signupEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                        <label for="signupPassword">Password</label>
                    </div>
                    <div id="message" class="mb-3"></div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="#" id="show-login">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
