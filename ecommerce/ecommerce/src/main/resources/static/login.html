<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css"> 
    <style>
        /* Define variables for use in this isolated component */
        :root {
            --theme-primary: #00796B;
            --theme-accent: #ff9800;
            --text-dark: #222b2e;
            --bg-light: #f5f7fa;
        }

        body {
            /* Use a full-screen background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-light); 
            font-family: 'Inter', sans-serif;
        }
        
        /* New: Container to hold the split layout */
        .auth-container {
            display: flex;
            max-width: 900px;
            width: 90%;
            min-height: 550px;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        /* New: Branded side panel */
        .auth-branding {
            background: linear-gradient(135deg, var(--theme-primary), #004D40);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 40%;
        }
        .auth-branding h2 {
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* Update card for the form side */
        .auth-card {
            background-color: #fff;
            padding: 3rem;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 0; 
            box-shadow: none;
        }

        /* Form elements styling */
        .auth-card h3 {
            font-weight: 700;
            color: var(--text-dark);
        }
        .btn-success {
            /* Primary button for login */
            background-color: var(--theme-primary) !important;
            border-color: var(--theme-primary) !important;
        }
        .btn-success:hover {
            background-color: #004D40 !important;
            border-color: #004D40 !important;
        }
        .btn-primary { 
            /* Accent button for Sign Up */
            background-color: var(--theme-accent) !important;
            border-color: var(--theme-accent) !important;
            color: var(--text-dark) !important;
        }
        .btn-primary:hover {
            background-color: #e68900 !important;
            border-color: #e68900 !important;
        }

        #signup-form {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .auth-container {
                width: 95%;
                min-height: auto;
                flex-direction: column;
                border-radius: 1rem;
            }
            .auth-branding {
                display: none !important; /* Hide branding on smaller screens */
            }
            .auth-card {
                width: 100%;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-branding d-none d-md-flex">
            <i class="bi bi-bag-check-fill" style="font-size: 4rem; color: var(--theme-accent);"></i>
            <h2 class="mt-3">E-Store Admin/Customer Portal</h2>
            <p class="text-white-50 mt-3">Log in to manage your orders, track your shipments, or administer the store.</p>
        </div>
        
        <div class="auth-card">
            <div id="login-form">
                <h3 class="text-center mb-4">Welcome Back!</h3>
                <form id="loginForm" method="POST" action="/perform_login">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username" required>
                        <label for="loginUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div id="login-message" class="mb-3">
                        <div id="error-alert" class="alert alert-danger" style="display: none;">Invalid username or password.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-lg">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                </p>
            </div>

            <div id="signup-form">
                <h3 class="text-center mb-4">Create an Account</h3>
                <form id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="signupUsername" placeholder="Username" required>
                        <label for="signupUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                        <label for="signupEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                        <label for="signupPassword">Password</label>
                    </div>
                    <div id="message" class="mb-3"></div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="#" id="show-login">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
